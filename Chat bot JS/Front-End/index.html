<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatbot IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <div class="avatar">IA</div>
      <div>
        <div class="title">Chatbot IA</div>
        <div class="status" id="botStatus">online</div>
      </div>
    </header>

    <main id="chat" class="chat"></main>

    <div class="composer">
      <form id="form">
        <input id="input" class="input" placeholder="Digite sua mensagem..." />
        <button class="button" type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
